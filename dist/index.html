<h1>Hello RIO203</h1>

<a href="/api">GET /api</a>
<br />
<a href="/api/isOn">GET /api/isOn</a>
<br />
<a href="/api/setOn">POST /api/setOn</a>
<br />
<a href="/api/setOff">POST /api/isOff</a>

<pre id="log" style="width: 100%; font-family: monospace">
    fetch('/api/setOn', { method: 'POST' })
    .then(response => response.json())
    .then(data => {
        document.getElementById('res').innerText = JSON.stringify(data, null, 2);
    });
</pre>
<hr />
Result:
<pre id="res"></pre>

<button onclick="eval(document.getElementById('log').innerText)">Eval Code setOn</button>
<button onclick="eval(document.getElementById('log').innerText.replace('setOn', 'setOff'))">Eval Code setOff</button>
<button onclick="eval(document.getElementById('log').innerText.replace('setOn', 'isOn').replace('POST', 'GET'))">
    Eval Code isOn
</button>
